version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: carnes_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: carnes_premium
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: carnes_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data: